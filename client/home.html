<!doctype html>
<html lang="en">
<script src="js/jquery.min.js"></script>
<head>
    <title>insta Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/headerstyle.css">

    <script type="text/javascript">
        /*global $*/
        function bootUp() {

            Promise.resolve()
                .then(function() {

                    return $.post('posts');
                })

            .then(function(posts) {

                $('#posts').html('');
                posts.forEach(function(post) {

                    $('#posts').append(
                        '<div >' +
                        '<img style="vertical-align:middle" class="image_round"  src="img/profile_pic.png" />' +
                        '<span style=""><strong>Priyanka Chopra</strong></span>' +
                        '<span class="time" style="float:cente">2h</span>' +
                        '<br/>' +
                        '<img  style="padding-top:20px;width:100%" src="' + post.image + '"  />' +
                        '</div>' +
                        '<div style="padding-left:10px;padding-right:10px;padding-top:10px">' +
                        '<p> <strong>2519,961 likes</strong></p>' +
                        '<p><strong>Priyanka Chopra</strong> Glimpse from Baywatch</p>' +
                        '<hr/>' +
                        '<div style="padding-top:20px;padding-left:20px">' +

                        '<img style="vertical-align:middle" src="img/heart.png" width="30px" height="25px"/>' +
                        '<span style="color:grey;padding-left:20px">Add a comment</span>' +
                        '<img style="float:right;vertical-align:middle" src="img/dots.png" width="30px" height="25px">' +
                        '</div> '



                    );
                });
            })

            .catch(function(err) {
                console.log(err);
            });

        }
    </script>





</head>

<body onload="bootUp();">


    <div class="top_container">
        <div class="logo">
            <ul>
                <li>
                    <a><img src="img/logo_insta.png" width="40px" height="40px"></img>
                    </a>
                </li>
                <li>
                    <a>
                        <vr/>
                    </a>
                </li>
                <li>
                    <a><img src="img/Instagram_logo.svg.png" width="100px" height="40px"></img>
                    </a>
                </li>
            </ul>
        </div>
        <div class="search">
            <div class="container">
                <input type="search" id="search" placeholder="Search..." align-text: "center"/>
            </div>
        </div>
        <div class="side_option">
            <ul>
                <li style="float:right">
                    <a><img src="img/person-outline.png" width="35px" height="28px"></img>
                    </a>
                </li>
                <li style="float:right">
                    <a><img src="img/heart.png" width="40px" height="32px"></img>
                    </a>
                </li>
                <li style="float:right">
                    <a><img src="img/compass.png" width="35px" height="30px"></img>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="posts" class="container1">
        <!-- <hr style="padding-top:10px;margin-right:auto;margin-left:auto;height:0.02px"/> -->
    </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
